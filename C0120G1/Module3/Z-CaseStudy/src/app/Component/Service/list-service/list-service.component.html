
<h1>Danh sách dịch vụ</h1>

<div>
  <button type="button" class="btn btn-primary" routerLink="add" style="margin-left: 50px">Thêm mới dịch vụ</button>
  <table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
    <tr>
      <th>Số thứ tự</th>
      <th>Tên dịch vụ</th>
      <th>Chi phí thuê</th>
      <th>Kiểu thuê</th>
      <th>Loại dịch vụ</th>
      <th colspan="2">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of services;let i=index">
      <td>{{i+1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.amount}}</td>
      <td>{{item.typeRent}}</td>
      <td>{{item.typeService}}</td>
      <td><button type="button" class="btn btn-success" [routerLink]="['/services',item.id,'edit']">Sửa</button></td>
      <td><button type="button" class="btn btn-danger" (click)="onDeleteService(item.id)">
        Xóa
      </button></td>

    </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
