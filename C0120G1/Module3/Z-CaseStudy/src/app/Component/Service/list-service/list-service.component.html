
<h1>Danh sách dịch vụ</h1>
<div class="search-hero">
  <input class="form-control mt-2" type="text" name="search" style="width: 50%" [(ngModel)]="searchText"
         autocomplete="off" placeholder="Tìm kiếm dịch vụ theo tên,chi phí,kiểu thuê,loại dịch vụ.">
</div>

<div>
  <button type="button" class="btn btn-primary" routerLink="add" style="margin-left: 50px">Thêm mới dịch vụ</button>
  <table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
    <tr>
      <th>Số thứ tự</th>
      <th>Tên dịch vụ</th>
      <th>Chi phí thuê</th>
      <th>Kiểu thuê</th>
      <th>Loại dịch vụ</th>
      <th colspan="2">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i=index;let item of services|filter:searchText | paginate:{id:'listing_pagination',
                                                                            itemsPerPage:4,
                                                                            currentPage:page,
                                                                            totalItems:totalRec}">
      <td>{{i+1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.amount}}</td>
      <td>{{item.typeRent}}</td>
      <td>{{item.typeService}}</td>
      <td><button type="button" class="btn btn-success" [routerLink]="['/services',item.id,'edit']">Sửa</button></td>
      <td><button type="button" class="btn btn-danger" (click)="onDeleteService(item.id)">
        Xóa
      </button></td>
    </tr>
    </tbody>
  </table>
  <div>
    <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
<div class="text-danger">
  {{message}}
</div>
