<h1>Danh sách nhân viên</h1>
<div class="search-hero">
  <input class="form-control mt-2" type="text" name="search" style="width: 50%" [(ngModel)]="searchText"
         autocomplete="off" placeholder="&#61442;  Tìm kiếm nhân viên theo tên,trình độ,vị trí,bộ phận">
</div>

<div>
  <button type="button" class="btn btn-primary" routerLink="add" style="margin-left: 50px">Thêm mới nhân viên</button>
  <table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
    <tr>
      <th>Số thứ tự</th>
      <th>Tên nhân viên</th>
      <th>Trình độ</th>
      <th>Vị trí</th>
      <th>Bộ phận</th>
      <th colspan="2">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i=index;let item of employees|filter:searchText | paginate:{id:'listing_pagination',
                                                                            itemsPerPage:4,
                                                                            currentPage:page,
                                                                            totalItems:totalRec}">
      <td>{{i+1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.degree}}</td>
      <td>{{item.part}}</td>
      <td>{{item.position}}</td>
      <td><button type="button" class="btn btn-success" [routerLink]="['/employees',item.id,'edit']">Sửa</button></td>
      <td><button type="button" class="btn btn-danger" (click)="onDeleteEmployee(item.id)">
        Xóa
      </button></td>

    </tr>
    </tbody>
  </table>
  <div>
    <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
<div class="text-danger">
  {{message}}
</div>
