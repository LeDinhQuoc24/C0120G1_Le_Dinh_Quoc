<h1>Danh sách nhân viên</h1>

<div>
  <button type="button" class="btn btn-primary" routerLink="add" style="margin-left: 50px">Thêm mới nhân viên</button>
  <table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
    <tr>
      <th>Số thứ tự</th>
      <th>Tên nhân viên</th>
      <th>Trình độ</th>
      <th>Vị trí</th>
      <th>Bộ phận</th>
      <th colspan="2">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of employees;let i=index">
      <td>{{i+1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.degree}}</td>
      <td>{{item.part}}</td>
      <td>{{item.position}}</td>
      <td><button type="button" class="btn btn-success" [routerLink]="['/employees',item.id,'edit']">Sửa</button></td>
      <td><button type="button" class="btn btn-danger" (click)="onDeleteEmployee(item.id)">
        Xóa
      </button></td>

    </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
