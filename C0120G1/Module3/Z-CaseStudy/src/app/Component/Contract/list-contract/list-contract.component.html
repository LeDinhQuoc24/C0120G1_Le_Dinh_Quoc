
<h1>Danh sách hợp đồng</h1>
<div class="search-hero">
  <input class="form-control mt-2" type="text" name="search" style="width: 50%" [(ngModel)]="searchText"
         autocomplete="off" placeholder="Tìm kiếm hợp đồng theo mã Khách hàng,Nhân viên,Dịch vụ">
</div>

<div>
  <button type="button" class="btn btn-primary" routerLink="add" style="margin-left: 50px">Thêm mới hợp đồng</button>
  <table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
    <tr>
      <th>Số thứ tự</th>
      <th>Mã khách hàng</th>
      <th>Mã nhân viên</th>
      <th>Mã dịch vụ</th>
      <th>Ngày bắt đầu hợp đồng</th>
      <th colspan="2">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i=index;let item of contracts|filter:searchText | paginate:{id:'listing_pagination',
                                                                            itemsPerPage:4,
                                                                            currentPage:page,
                                                                            totalItems:totalRec}">
      <td>{{i+1}}</td>
      <td>{{item.codeCustomer}}</td>
      <td>{{item.codeEmployee}}</td>
      <td>{{item.codeService}}</td>
      <td>{{item.startDate}}</td>
      <td><button type="button" class="btn btn-success" [routerLink]="['/contracts',item.id,'edit']">Sửa</button></td>
      <td><button type="button" class="btn btn-danger" (click)="openDialog(item.id)">
        Xóa
      </button></td>

    </tr>
    </tbody>
  </table>
  <div>
    <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
<div class="text-danger">
  {{message}}
</div>
