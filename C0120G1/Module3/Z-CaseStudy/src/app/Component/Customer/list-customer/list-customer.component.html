
<h1>Danh sách khách hàng</h1>
<div class="search-hero">
  <input class="form-control mt-2" type="text" name="search" style="width: 50%" [(ngModel)]="searchText"
         autocomplete="off" placeholder="Tìm kiếm khách hàng theo tên,địa chỉ,loại khách,ngày sinh">
</div>

<div>
  <button type="button" class="btn btn-primary" routerLink="add" style="margin-left: 50px">Thêm mới khách hàng</button>
  <table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
    <tr>
      <th>Số thứ tự</th>
      <th>Tên khách hàng</th>
      <th>Loại khách</th>
      <th>Địa chỉ</th>
      <th>Ngày sinh</th>
      <th colspan="2">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i=index;let item of customers|filter:searchText | paginate:{id:'listing_pagination',
                                                                            itemsPerPage:4,
                                                                            currentPage:page,
                                                                            totalItems:totalRec}">
      <td>{{i+1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.typeCustomer}}</td>
      <td>{{item.address}}</td>
      <td>{{item.birthday}}</td>
      <td><button type="button" class="btn btn-success" [routerLink]="['/customers',item.id,'edit']">Sửa</button></td>
      <td><button type="button" class="btn btn-danger" (click)="onDeleteCustomer(item.id)">
        Xóa
      </button></td>

    </tr>
    </tbody>
  </table>
  <div>
    <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
<div class="text-danger">
  {{message}}
</div>
