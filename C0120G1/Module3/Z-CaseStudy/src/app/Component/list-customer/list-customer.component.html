
<h1>List Customer</h1>

<div>
  <button type="button" class="btn btn-danger" [routerLink]="['customers/add']">Add new Customer</button>
  <table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
    <tr>
      <th>Số thứ tự</th>
      <th>Tên khách hàng</th>
      <th>Loại khách</th>
      <th>Địa chỉ</th>
      <th>Ngày sinh</th>
      <th colspan="2">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of customers;let i=index">
      <td>{{i+1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.typeCustomer}}</td>
      <td>{{item.address}}</td>
      <td>{{item.birthday}}</td>
      <td><a [routerLink]="['customers/add']">Edit</a></td>
      <td><a routerLink="home">Detele</a></td>

    </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
