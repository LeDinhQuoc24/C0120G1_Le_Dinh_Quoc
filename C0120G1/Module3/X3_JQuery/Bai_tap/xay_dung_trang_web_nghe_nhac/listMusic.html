<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ListMusic</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <link rel="stylesheet" href="file.css">

</head>

<body>
<div class="head">
    <marquee width="100%"><p style="color: white;font-size: 30px">Welcome to VnNhnLm 's Blog</p></marquee>

</div>
<div class="row main">
    <div class="col-md-4 left">
        <img id="img" src="img/x1.png" >
        <p id="showText">Muốn cùng anh nói chuyện yêu đương</p>
        <audio id="showAudio" controls autoplay loop>
            <source  src="file/love1.mp3">
        </audio>
    </div>

    <div class="col-md-8 right">
        <div class="box1">
            <p class="title1">PlayList/Album</p>
            <ol id="selectable">
                <li class="ui-widget-content"><a onclick="click1()">Muốn cùng anh nói chuyện yêu đương</a></li>
                <li class="ui-widget-content"><a onclick="click2()">Sóng gió</a></li>
                <li class="ui-widget-content"><a onclick="click3()">Đau để trưởng thành</a></li>
                <li class="ui-widget-content"><a onclick="click4()">God Father</a></li>
                <li class="ui-widget-content"><a onclick="click5()">Độ ta không độ nàng</a></li>
            </ol>
        </div>
    </div>
</div>
<script>
    function click1() {

        document.getElementById("showText").innerText = "Muốn cùng anh nói chuyện yêu đương";
        document.getElementById("showAudio").src = "file/love1.mp3";
        document.getElementById("img").src="img/x1.png"

    }
    function click2() {

        document.getElementById("showText").innerText = "Sóng gió";
        document.getElementById("showAudio").src = "file/love2.mp3";
        document.getElementById("img").src="img/x2.png"
    }
    function click3() {

        document.getElementById("showText").innerText = "Đau để trưởng thành";
        document.getElementById("showAudio").src = "file/love3.mp3";
        document.getElementById("img").src="img/x3.png"
    }
    function click4() {

        document.getElementById("showText").innerText = "God Father";
        document.getElementById("showAudio").src = "file/love4.mp3";
        document.getElementById("img").src="img/x4.png"
    }
    function click5() {

        document.getElementById("showText").innerText = "Độ ta không độ nàng";
        document.getElementById("showAudio").src = "file/love5.mp3";
        document.getElementById("img").src="img/venus.png"
    }




</script>


</body>
</html>
