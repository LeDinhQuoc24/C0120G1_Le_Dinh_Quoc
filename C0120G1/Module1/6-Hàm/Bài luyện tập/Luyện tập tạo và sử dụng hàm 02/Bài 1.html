<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập 1 số : <input type="text" id="nhap"/>
<input type="button" value="Tính bình phương" onclick="binhphuong(parseFloat(document.getElementById('nhap').value))"/>
<br>
<input type="text" id="ketqua"/>
<script>
    function binhphuong(t) {
        ketqua=t*t;
        document.getElementById("ketqua").value=ketqua;
    }

</script>

</body>
</html>
