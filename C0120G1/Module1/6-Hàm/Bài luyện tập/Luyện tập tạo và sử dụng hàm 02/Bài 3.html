<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập 1 số : <input type="text" id="nhap"/>
<input type="button" value="Tính giai thừa" onclick="giaithua(parseFloat(document.getElementById('nhap').value))"/>
<br>
<input type="text" id="ketqua"/>
<script>
    function giaithua(t) {
        ketqua=1;
        for(let i=1;i<t+1;i++)
        ketqua*=i;
        document.getElementById("ketqua").value=ketqua;
    }

</script>

</body>
</html>
