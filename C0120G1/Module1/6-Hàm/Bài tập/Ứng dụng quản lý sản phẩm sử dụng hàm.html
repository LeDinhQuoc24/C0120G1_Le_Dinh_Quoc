<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            width: 150px;
        }
    </style>
</head>
<body>
<h1>Add New Product</h1>
<input type="text" id="nhap"/>
<button type="button" value="Add"style="background-color: green" onclick="them()">Add</button>
<button type="button" value="Show" style="background-color: green"onclick="hienthi()">Show</button>
<br><br><br>
<h1>Display All Product</h1>
<table id="ketqua"></table>
<script>
    let arr=[];
    function them() {
        nhap=document.getElementById("nhap").value;
        arr.push(nhap);
        alert("Đã nhập vào sản phẩm "+nhap);
        document.getElementById("nhap").value="";
    }
    function hienthi() {
        let ketqua="<tr><td>"+"<strong>STT</strong>"+"</td>"+
            "<td>"+"<strong>Tên sản phẩm</strong>"+ "</td>"+
            "<td>"+"<strong>Chỉnh sửa TTSP</strong>"+"</td>"+
            "<td>"+"<strong>Xóa TTSP</strong>"+"<td style='color: red'>"+
            arr.length+" products"+"</td></tr>";
        for(let i=0;i<arr.length;i++){
            ketqua+= "<tr><td>"+(i+1)+"</td>"+"<td>"+arr[i]+"</td>"+
                "<td>"+"<button type='button' style=\"background-color: green\" onclick='edit(this.value)' value="+i+">Edit</button>"+"</td>"+
                "<td>"+"<button type='button' style=\"background-color: green\" onclick='deletex(this.value)' value="+i+">Delete</button>"+"</td></tr>"
        }
        document.getElementById("ketqua").innerHTML = ketqua ;
    }
    function edit(t) {
        arr[t]= prompt("Nhập tên sản phẩm mới");
        hienthi();
    }
    function deletex(t){
       arr.splice(t,1);
        hienthi();
    }


</script>

</body>
</html>
