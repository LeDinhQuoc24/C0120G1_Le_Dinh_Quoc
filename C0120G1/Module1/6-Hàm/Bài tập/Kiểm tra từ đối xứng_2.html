<script>
    let nhap=prompt("nhap 1 tu bat ky");
    let arr=[];

      arr.push(nhap.slice(i,i+1));
    }

     arr.reverse();
    let ketqua=arr.join("");

        alert("Tu nay khong phai la tu doi xung");
    }

</script>
