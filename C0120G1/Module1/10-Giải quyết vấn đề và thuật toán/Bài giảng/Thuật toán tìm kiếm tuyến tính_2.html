<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    function linerSearch(arr,value) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === value) {
                return alert("tìm thấy "+value+" tại vị trí " + (i + 1));
            }
        }
        return alert("không tìm thấy");
    }

    let arr1 = [];
    arr1.push(prompt("nhập phần tử thứ 1"));
    arr1.push(prompt("nhập phần tử thứ 2"));
    arr1.push(prompt("nhập phần tử thứ 3"));
    arr1.push(prompt("nhập phần tử thứ 4"));
    arr1.push(prompt("nhập phần tử thứ 5"));
    linerSearch(arr1,prompt("nhap gia tri can tim"));

</script>

</body>
</html>
