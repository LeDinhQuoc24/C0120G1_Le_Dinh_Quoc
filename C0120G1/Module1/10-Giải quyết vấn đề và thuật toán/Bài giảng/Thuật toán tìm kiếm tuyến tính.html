<script>
    let temp=0;
    function linerSearch(arr,value) {
        let temp=0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === value) {
               temp=i+1;
            }
        }
        if (temp === 0) {
            alert("khong tim thay");
        }else {
            alert("tim thay tai vi tri " + temp);
        }
    }
