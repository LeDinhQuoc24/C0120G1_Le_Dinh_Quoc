<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=0;
    let count=1;
    let result;
    let sum=0;
    while(count<31){
        result=i;
        if(result%7==0){
            document.write("Số thứ "+count+" chia hết cho 7 là: "+i+"<br>");
            sum+=result;

            count++;
        }
        i++;
    }
    document.write("Tổng của 30 số là: "+sum+"<br>");

</script>

</body>
</html>
