<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature=prompt('Nhập nhiệt độ');
    let result;
    result=(temperature<20)? "Tăng nhiệt độ" : (temperature>100)? "Giảm nhiệt độ" : "Đủ nhiệt độ";
    document.write(result);

</script>

</body>
</html>
