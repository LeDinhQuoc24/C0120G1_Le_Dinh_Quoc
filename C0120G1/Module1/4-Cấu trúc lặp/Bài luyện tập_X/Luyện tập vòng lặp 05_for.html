<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let i,result;
    let sum=0;
    for(i=1;i<21;i++){
        if (i<=2){
            result=i-1;




        }else{
            result=a+b;
            a=b;
            b=result;



        }
        sum+=result;
        document.write("Hiển thị số thứ "+i+" là: "+result+"<br>");
    }
    document.write("Tổng của "+(i-1)+" số là "+sum+"<br>");






</script>

</body>
</html>
