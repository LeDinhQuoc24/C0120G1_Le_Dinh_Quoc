<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let i=1,result;
    let count =0;

    while (count<1) {
        if (i<=2){
            result=i-1;
        }else {
            result=a+b;
            a=b;
            b=result;
            if(result%5==0){
                document.write("Số đầu tiên chia hết cho 5 là: "+result+"<br>"+"Số đó nằm ở vị trí thứ "+i+" trong dãy fibonacci");
                count++;
            }
        }
        i++;
    }

</script>

</body>
</html>
