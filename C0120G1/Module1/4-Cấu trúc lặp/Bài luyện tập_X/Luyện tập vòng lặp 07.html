<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let value;
    for(i=1;i<101;i++){
        value=i;
        if(value %3==0 && value %5==0){
        document.write("FizzBuzz"+"<br>");
        }else if(value % 5==0){
            document.write("Buzz"+"<br>");
        }else if(value%3==0){
            document.write("Fizz"+"<br>");
        }else{
            document.write(value+"<br>");
        }
    }
</script>

</body>
</html>
