<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let i,result;
    for(i=1;i<1000;i++){
        if (i<=2){
            result=i-1;
        }else{
            result=a+b;
            a=b;
            b=result;
            if(result%5==0){
                document.write("Số đầu tiên chia hết cho 5 là: "+result+"<br>"+"Số đó nằm ở vị trí thứ "+i+" trong dãy fibonacci");
                break;
            }
        }
    }

</script>

</body>
</html>
