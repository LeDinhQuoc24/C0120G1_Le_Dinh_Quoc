<script>
    //var patt=/^[A-Za-z0-9]+@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
    let validateNhap=/^\w+([\._]?[a-zA-Z0-9])*@\w+([\._]?\w+)*(\.\w{2,3})+$/;
    let nhap = prompt("nhập địa chỉ Email");
    if (validateNhap.test(nhap)) {
        alert("nhập đúng");
    }else{
        alert("nhập sai");
    }
    //chú ý đoạn [a-zA-Z0-9] và đoạn \w+(sau dấu ?) khác nhau về bản chất là có thêm "_"

    
</script>
