<script>
    let nhap = prompt("nhập tên lớp học");
    let validateNhap=/^[CAP]\d{4}(GHIKLM)$/;
    if (validateNhap.test(nhap)) {
        alert("nhập đúng");
    }else{
        alert("nhập sai");
    }
</script>
