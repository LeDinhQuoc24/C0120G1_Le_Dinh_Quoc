<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = prompt('Nhập cân nặng');
    let height = prompt('Nhập chiều cao');
    let bmi;
    bmi=parseFloat(weight)/(parseFloat(height)*parseFloat(height));

    if (bmi < 18.5) {
        alert("Underweight");
    }
    else if ((bmi >= 18.5)&&(bmi<25)) {
        alert("Normal");
    }
    else if ((bmi >=25)&&(bmi<30)) {
        alert("Overweight");
    }
    else {
        alert("Obese");
    }


</script>

</body>
</html>
