<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset style="width: 310px;height: 40px;font-size: 15px;">
<p id="tinh"></p>
</fieldset>
<style>
    button
    {
    font-size:30px;
    height:40px;
    width:80px;
    color: red;
    }
</style>
<script>
    let a=document.getElementById('tinh').value;
</script>
<br>
<button type="button" onclick="document.getElementById('tinh').innerHTML='1'+a">1</button>
<button type="button" onclick="document.getElementById('tinh').innerHTML='2'+a">2</button>
<button type="button" onclick="document.getElementById('tinh').innerHTML='3'+a">3</button>
<button type="button" onclick="document.getElementById('tinh').innerHTML='+'">+</button>

<br>
<button>4</button>

<button>6</button>
<button>-</button>
<br>
<button>7</button>

<button>9</button>

</body>
</html>
