<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="month" value=""/>
<button type="button" onclick="tinh()">Tính</button>
<br>
<p id="1"></p>
        <script>
            function tinh() {

                let month=parseFloat(document.getElementById("month").value);

                switch (month) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        document.getElementById('1').innerHTML="Tháng" + month +" có 31 ngày";
                        break;
                    case 2:
                        document.getElementById('1').innerHTML="Tháng" + month +" có 28 hoặc 29 ngày";
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        document.getElementById('1').innerHTML="Tháng" + month +" có 30 ngày";
                        break;

                    default:
                        document.getElementById('1').innerHTML=("Vui lòng nhập đúng dữ liệu");





                }


            }
        </script>

</body>
</html>
