<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính năm nhuận</title>
</head>
<body>
<script>

    function tinh() {
        let a = document.getElementById('năm').value;
        b = document.getElementById('kết quả');
        if (a % 4 == 0) {
            if (a % 100 == 0) {
                if (a % 400 == 0) {
                    b.value='năm nhuận';
                } else {
                    b.value='không phải năm nhuận';
                }
            } else
                b.value='năm nhuận';
        } else {
            b.value='không phải năm nhuận';

        }
    }
</script>
Nhập năm cần tính:<input text="text" id="năm" value="" onkeyup="tinh()">
Kết quả          :<input text="text" id="kết quả"value="">


</body>
</html>
