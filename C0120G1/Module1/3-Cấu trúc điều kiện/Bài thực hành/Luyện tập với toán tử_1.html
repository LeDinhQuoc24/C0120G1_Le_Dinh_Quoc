<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Nhập giá trị a,b
    var a = parseInt(prompt("Nhập giá trị a"));
    var b = parseInt(prompt('Nhập giá trị b'));

    //Tính giá trị a+b
    ketqua = ((a + b) < 4) ? 'Below' : 'Over';
    document.write(ketqua);


</script>
</body>
</html>
