<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=prompt('Giá trị a là ?','');
    switch (a) {

        case '0':
            alert(0);
            break;
        case '1':
            alert(1);
            break;
        case '2':
        case '3':
            alert('2,3');


    }
</script>

</body>
</html>
Nếu điều kiên trong case là số thì phải dùng hàm parInt để chuyển giá trị chuỗi của biến a sang số.
