<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Nhập giá trị a,b
    var a=parseInt(prompt("Nhập giá trị a"));
    var b=parseInt(prompt('Nhập giá trị b'));
    var ketqua;
    //Tính giá trị a+b
    ketqua=a+b;
    if (ketqua<4) {
        document.write('Below');
    }else{
        document.write('Over');
    }

</script>
</body>
</html>
