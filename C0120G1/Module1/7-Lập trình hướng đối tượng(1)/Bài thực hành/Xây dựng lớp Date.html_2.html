<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function Date(day,month,year) {
        this.day=day;
        this.month=month;
        this.year=year;
        this.getDay=function () {
            return this.day;
        };
        this.getMonth=function () {
            return this.month;
        };
        this.getYear=function () {
            return this.year;
        };
        this.setDay=function (day) {
           this.day=day;
        };
        this.setMonth=function (month) {
            this.month=month;
        };
        this.setYear=function (year) {
            this.year=year;
        };
        this.setDate=function(day,month,year){
            this.date=day+"/"+month+"/"+year
        }
    }
    let date=new Date();
    date.setDay(2);
    date.setMonth(1);
    date.setYear(2007);
    date.setDate(2,2,2000);

     alert(date.getDay()+"/"+date.getMonth()+"/"+date.getYear());
     alert(date.date);
</script>
