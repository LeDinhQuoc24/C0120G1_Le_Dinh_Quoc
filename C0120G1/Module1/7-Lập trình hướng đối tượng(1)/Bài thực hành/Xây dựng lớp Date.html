<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Xây dựng lớp Date với 3 tham số truyền vào
    function Date(day,month,year) {
        this.day=day;
        this.month=month;
        this.year=year;
        this.getDay=function() {
            return this.day;
        };
        this.getMonth=function() {
            return this.month;
        };
        this.getYear=function() {
            return this.year;
        };
    }
    //Xây dựng getDay để trả về ngày,tháng,năm


    let date=new Date(2,2,2007);
    let day=date.getDay();
    let month=date.getMonth();
    let year=date.getYear();
    alert(day + "/" + month + "/" + year);


</script>

</body>
</html>
