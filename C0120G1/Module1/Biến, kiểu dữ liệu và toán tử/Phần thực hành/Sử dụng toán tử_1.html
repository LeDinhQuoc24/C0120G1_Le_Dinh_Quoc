<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Nhap Chieu cao va Chieu rong
    let chieuCao;
    let chieuRong;
    //Dung ham promt de lay gia tri nhap Chieu cao va chieu rong
    chieuCao=prompt('Chieu rong hinh chu nhat la');
    chieuRong=prompt('Chieu cao hinh chu nhat la');
    //Tinh dien tich hinh chu nhat
    let area;
    area=parseInt(chieuCao)*parseInt(chieuRong);
    document.write('Dien tich hinh chu nhat la '+area);
    //
</script>

</body>
</html>
