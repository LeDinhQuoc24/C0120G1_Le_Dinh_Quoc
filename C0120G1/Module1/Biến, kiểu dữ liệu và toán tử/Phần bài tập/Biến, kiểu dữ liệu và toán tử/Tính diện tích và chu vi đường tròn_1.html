<script language="JavaScript">
    //nhap gia tri
    let bankinh;
    let pi;
    //dung ham prompt nhan gia tri ban kinh
    bankinh=prompt('Nhap ban kinh duong tron');

  pi=3.14;

dientich=parseFloat(bankinh)*parseFloat(bankinh)*pi;
//viet ra ket qua

    document.write('Dien tich duong tron la '+dientich);





</script>
