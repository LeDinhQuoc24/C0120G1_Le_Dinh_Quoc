<script language="JavaScript">
    //Nhap gia tri
    let Do_C;
    let Do_F;
    //Dung ham prompt gan gia tri
    Do_C=prompt('Nhap gia tri do C ');
    //Chuyen doi sang 0F
    Do_F=parseInt((Do_C/5)*9+32);
    document.write('Gia tri do F la '+Do_F);







</script>
