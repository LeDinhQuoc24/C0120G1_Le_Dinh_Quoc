<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Khai báo lớp Battery(PIN)
    let Battery=function () {
        this.setEnery=function (enery) {
            this.enery=enery;
        };
        this.getEnery=function () {
            return this.enery;
        };
        this.decreaseEnery=function () {
            if(this.enery>0)
                this.enery--
        };
    };
    // Khai báo lớp FlashLamp(DEN)
    let FlashLamp=function () {
        this.setBattery=function (battery) {
            this.battery=battery;
        };
        this.getBatteryInfo=function () {
            return this.battery.getEnery();
        };
        this.getDecreaseEnery=function () {
            return this.battery.decreaseEnery();
        };
        this.light=function () {
            if(this.status){
                alert("lighting");
            }else{
                alert("not lighting");
            }
        };
        this.turnOn=function () {
            this.status=true;
        };
        this.turnOff=function () {
            this.status=false;
        };
    };
    let battery = new Battery();
    battery.setEnery(10);
    let flashLamp=new FlashLamp();
    flashLamp.setBattery(battery);
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.getDecreaseEnery();
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");



    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();

</script>

</body>
</html>
