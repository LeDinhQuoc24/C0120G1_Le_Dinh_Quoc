<script>
    let SwithchButton=function () {
        this.setStatus=function (t) {
            if (t === "ON") {
                this.status=true;
            }else if (t === "OFF") {
                this.status=false;
            }

        };
        this.getStatus=function () {
            return this.status;
        };
        this.switchOn=function () {
            this.status=true;
        };
        this.switchOff=function () {
            this.status=false;
        };
    };
    let ElectricLamp=function () {
        this.getLampStatus = function () {
            return this.lampstatus.getStatus();
        };
        this.setLampStatus=function (switchButton) {
            this.lampstatus=switchButton;
            };
        this.getLampSwitchOn=function () {
            return this.lampstatus.switchOn();
        };
        this.getLampSwitchOff=function () {
            return this.lampstatus.switchOff();
        };
        this.light=function () {
            if (this.getLampStatus()) {
                document.getElementById("congtac").src = "images/turnon.png";
               document.getElementById("bongden").src="images/bong den bat.png";
            }else{
                document.getElementById("congtac").src = "images/turnoff.png";
                document.getElementById("bongden").src="images/bong den tat.png";
            }
        };
    };
    function onclick1(){
        if(electricLamp.getLampStatus()){
            electricLamp.getLampSwitchOff();
        }else{
            electricLamp.getLampSwitchOn();

        electricLamp.light();
