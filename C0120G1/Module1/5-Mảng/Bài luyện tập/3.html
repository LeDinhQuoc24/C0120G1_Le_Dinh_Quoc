<script>
    let a1=prompt("nhập số thứ 1");
    let a2=prompt("nhập số thứ 2");
    let a3=prompt("nhập số thứ 3");
    let a4=prompt("nhập số thứ 4");
    let a5=prompt("nhập số thứ 5");
    let a6=prompt("nhập số thứ 6");
    let a7=prompt("nhập số thứ 7");
    let a8=prompt("nhập số thứ 8");
    let a9=prompt("nhập số thứ 9");
    let a10=prompt("nhập số thứ 10");
    let a=[a1,a2,a3,a4,a5,a6,a7,a8,a9,a10];
    alert(a);
    alert("Giá trị trung bình là :"+(parseFloat(a1)+parseFloat(a2)+parseFloat(a3)+parseFloat(a4)+parseFloat(a5)+parseFloat(a6)+parseFloat(a7)+parseFloat(a8)+parseFloat(a9)+parseFloat(a10))/10);
    let max=a[0];
    let index=0;
    for(let i=0;i<a.length;i++){
        if(a[i]>max){
            max=a[i];
            index=i;
        }
    }
    alert("Phần tử có giá trị lớn nhất là "+max+" tại vị trí "+index);

</script>
