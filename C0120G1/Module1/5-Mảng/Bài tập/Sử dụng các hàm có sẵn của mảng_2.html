<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=prompt("nhập 1 số:");
    let str=num.toString();
    let ketqua=[str[0]];
   for(i=1;i<str.length;i++){
       if(str[i-1]%2==0){
           ketqua.push("-",str[i]);
       }else{
           ketqua.push(str[i]);
       }
   }
   alert(ketqua.join(""));




    </script>

</body>
</html>
