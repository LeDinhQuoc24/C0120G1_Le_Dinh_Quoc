<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value=prompt("nhập giá trị cần tìm :");
    let x=[2,4,6,1,3,5];
    for(i=0;i<x.length;i++){
        if(value==x[i]){
            alert("Đã tìm thấy giá trị "+x[i]+" tại "+i)
        }
    }
</script>

</body>
</html>
