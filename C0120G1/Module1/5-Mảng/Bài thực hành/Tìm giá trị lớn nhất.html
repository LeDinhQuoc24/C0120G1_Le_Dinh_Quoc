<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=[-5,45,99,4,27,33];
    let max=x[0];
    let index=0;
    for(let i=1;i<x.length;i++){
        if (x[i]>max){
        max=x[i];
        index=i;

        }
    }
    alert("Đã tìm thấy giá trị lớn nhất "+max+" tại vị trí "+index);
</script>

</body>
</html>
