<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhập giá trị n"));
    let sum=0;
    let result;
    for(;n!=0;){
        result = n % 10;
        sum += result;
        n = (n - result) / 10;
    }
    document.write(sum);
</script>

</body>
</html>
