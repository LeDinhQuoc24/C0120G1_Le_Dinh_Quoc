<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n=parseInt(prompt("Nhập giá trị n"));
    let sum=0;
    for(let i=1;i<n.length;i++){
         result = n % 10;
        n = (n - result) / 10;
        sum+=result;
    }


    document.write(sum);
</script>
</body>
</html>
