<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="JavaScript">
    //Nhap gia tri
    let diemvatly;
    let diemhoahoc;
    let diemsinhhoc;
    let diemtong;
    let diemtrungbinh;
    //Gan gia tri vao o nhap
    diemvatly=prompt('Diem vat ly la ');
    diemhoahoc=prompt('Diem hoa hoc la ');
    diemsinhhoc=prompt('Diem sinh hoc la');
    //Tinh diem tong va diem trung binh
    diemtong=parseInt(diemvatly)+parseInt(diemhoahoc)+parseInt(diemsinhhoc);
    diemtrungbinh=diemtong/3;
    //Hien thi ket qua
    document.write('Diem tong la '+diemtong);
    document.write('<br/>');
    document.write('Diem trung binh la '+diemtrungbinh);


</script>

</body>
</html>
