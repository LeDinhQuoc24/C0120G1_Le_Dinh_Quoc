<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập 2 số cần tính:<br>
<input id="1"/>  <input id="2"/><input id="3" value="Kết quả"><br>

<button type="button" onclick="tinhcong()">Cong</button>
<button type="button" onclick="tinhtru()">Tru</button>
<button type="button" onclick="tinhnhan()">Nhan</button>
<button type="button" onclick="tinhchia()">Chia</button>
<script>
    function tinhcong() {
        document.getElementById("3").value=parseInt(document.getElementById("1").value) + parseInt(document.getElementById("2").value);

    }
    function tinhtru() {
        document.getElementById("3").value=parseInt(document.getElementById("1").value) - parseInt(document.getElementById("2").value);

    }
    function tinhnhan() {
        document.getElementById("3").value=parseInt(document.getElementById("1").value) * parseInt(document.getElementById("2").value);

    }
    function tinhchia() {
        document.getElementById("3").value=parseInt(document.getElementById("1").value) / parseInt(document.getElementById("2").value);

    }
</script>
</body>
</html>
