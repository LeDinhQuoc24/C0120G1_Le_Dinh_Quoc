<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arrKhachHang=[];
    giaodien();
    function giaodien() {
            let chon = prompt("1.Hiển thị thông tin khách hàng" + "\n" +
                "2.Chỉnh sửa thông tin khách hàng" + "\n" +
                "3.Thêm thông tin khách hàng" + "\n" +
                "4.Xóa thông tin khách hàng" + "\n" +
                "5.Thoát"+"\n"+"Lựa chọn tính năng");
            switch (chon) {
                case "1":
                    hienthi();
                    break;
                case "2":
                    chinhsua();
                    break;
                case "3":
                    them();
                    break;
                case "4":
                    xoa();
                    break;
                case "5":
                    thoat();
            }
    }
    function hienthi() {
            let ketquahienthi = "Danh sách khách hàng";
            for (let i = 0; i < arrKhachHang.length; i++) {
                ketquahienthi += "\n" + (i + 1) + "." + arrKhachHang[i];
            }
            alert(ketquahienthi);
            giaodien();
    }
    function chinhsua() {
        let ketquachinhsua1 = "Danh sách khách hàng muốn chỉnh sửa";
        let ketquachinhsua2 = "Danh sách khách hàng sau khi chỉnh sửa";
        for (let i = 0; i < arrKhachHang.length; i++) {
            ketquachinhsua1 += "\n" + (i + 1) + "." + arrKhachHang[i];
        }
        alert(ketquachinhsua1);
        let x=prompt("Nhập số thứ tự của khách hàng muốn chỉnh sửa");
        arrKhachHang[x-1]=prompt("Nhập tên muốn chỉnh sửa của khách hàng ");
        for (let j = 0; j < arrKhachHang.length; j++) {
            ketquachinhsua2 += "\n" + (j + 1) + "." + arrKhachHang[j];
        }
        alert(ketquachinhsua2);
        giaodien();
    }
    function them() {
        arrKhachHang.push(prompt("Nhập tên khách hàng muốn thêm"));
        giaodien();
    }
    function xoa() {
        let ketquaxoa1="Danh sách khách hàng muốn xóa";
        for (let k = 0; k < arrKhachHang.length; k++) {
            ketquaxoa1 += "\n" + (k + 1) + "." + arrKhachHang[k];
        }
        alert(ketquaxoa1);
        if(confirm("Bạn có chắc muốn xóa hay không")) {
            let ketquaxoa2 = "Danh sách khách hàng sau khi xóa";
            let y = prompt("Nhập số thứ tự của khách hàng muốn xóa");
            arrKhachHang.splice((y - 1), 1);
            for (let l = 0; l < arrKhachHang.length; l++) {
                ketquaxoa2 += "\n" + (l + 1) + "." + arrKhachHang[l];
            }
            alert(ketquaxoa2);
            giaodien();
        }else{
            giaodien();
        }

    }


</script>

</body>
</html>
