<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arrKhachHang=[];
    giaodien();
    function giaodien() {
            let chon = prompt("1.Hiển thị thông tin khách hàng" + "\n" +
                "2.Chỉnh sửa thông tin khách hàng" + "\n" +
                "3.Thêm thông tin khách hàng" + "\n" +
                "4.Xóa thông tin khách hàng" + "\n" +
                "5.Thoát"+"\n"+"Lựa chọn tính năng");
            switch (chon) {
                case "1":
                    hienthi();
                    break;
                case "2":
                    chinhsua();
                    break;
                case "3":
                    them();
                    break;
                case "4":
                    xoa();
                    break;
                case "5":
                    thoat();
            }
    }
    function hienthi() {
            let ketqua = "Danh sách khách hàng";
            for (let i = 0; i < arrKhachHang.length; i++) {
                ketqua += "\n" + (i + 1) + "." + arrKhachHang[i];
            }
            alert(ketqua);
            giaodien();
    }
    function them() {
        arrKhachHang.push(prompt("Nhập tên khách hàng cần thêm vào"));
        giaodien();
    }


</script>

</body>
</html>
