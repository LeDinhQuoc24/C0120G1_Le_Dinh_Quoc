<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h2 style='position:relative;left: 560px;top:70px;'>Thông tin khách hàng</h2>
<table border='1' cellspacing='1' cellpadding='1'
       style='position:relative;left: 500px;top:60px;border-collapse: collapse;'>

    <tr>
        <td style="width:120px">Tên khách hàng</td>
        <td style="width:120px"><input type="text" placeholder="ID Name" id="name" onchange="checkname()"/></td>
    </tr>
    <tr>
        <td style="width:120px">CMND</td>
        <td style="width:120px"><input type="number" placeholder="ID Card" id="idcard" onchange="checkidcard()"></td>
    </tr>
    <tr>
        <td style="width:120px">Năm sinh</td>
        <td style="width:120px"><input type="date" id="birthdayCustomer" style="width: 168px" onblur="checkbirthday()">
        </td>
    </tr>
    <tr>
        <td style="width:120px"> Địa chỉ email</td>
        <td style="width:120px"><input type="text" placeholder="Email Address" id="emailCustomer"
                                       onchange="checkemailCustomer()"></td>
    </tr>
    <tr>
        <td style="width:120px"> Địa chỉ sinh sống</td>
        <td style="width:120px"><input type="text" placeholder="Address" id="addressCustomer" onchange="checkaddress()">
        </td>
    </tr>
    <tr>
        <td style="width:120px"> Thẻ khách hàng</td>
        <td style="width:120px"><input style="width: 169px" placeholder="TypeCustomer" list="typeCustomer"
                                       id="typeofCustomer" onchange="checktypeofCustomer()">
            <datalist id="typeCustomer">
                <option value="Diamond">Diamond</option>
                <option value="Platinum">Platinum</option>
                <option value="Gold">Gold</option>
                <option value="Silver">Silver</option>
                <option value="Member">Member</option>
            </datalist>
        </td>
    </tr>
    <tr>
        <td style="width:120px">Giảm giá</td>
        <td style="width:120px"><input type="number" placeholder="Discount" id="discount" onchange="checkdiscount()">
        </td>
    </tr>
    <tr>
        <td style="width:120px">Số lượng đi kèm</td>
        <td style="width:120px"><input type="number" placeholder="NumberofAccompanying" id="numberofAccompanying"
                                       onchange="checkNumberofAccompanying()"></td>
    </tr>
    <tr>
        <td style="width:120px">Ngày thuê</td>
        <td style="width:120px"><input type="number" placeholder="RentDays" id="rentDays" onchange="checkrentDays()">
        </td>
    </tr>
    <tr>
        <td style="width:120px"> Loại dịch vụ</td>
        <td style="width:120px"><input style="width: 169px" placeholder="TypeService" list="typeService"
                                       id="typeofService" onchange="checktypeService()">
            <datalist id="typeService">
                <option value="Villa">Villa</option>
                <option value="House">House</option>
                <option value="Room">Room</option>
            </datalist>
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <button type="button" id="1" onclick="hienthi1()" style="width: 350px"
            >Hiển thị thông tin đăng ký
            </button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button type="button" id="2" onclick="hienthi2()" style="width: 350px"
            >Chỉnh sửa thông tin đăng ký
            </button>
        </td>
    </tr>
    <tr>
        <td colspan="2"><input type="button" id="3" value="Tiền thanh toán" onclick="hienthi3()" style="width: 350px"/>
        </td>
    </tr>

</table>
<div id="message" style="display: none">xzcxzc</div>
<script src="js/request3_ver2.js"></script>
</body>
</html>
